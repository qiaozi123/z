<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" media="all" href="{dede:global.cfg_cmsurl/}/style3/css/style.css" />
<link rel="stylesheet" href="{dede:global.cfg_cmsurl/}/style3/css/common.css" type="text/css" media="screen" />

<!-- script START -->

<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/style3/js/jquery-1.10.2.min.js"></script>
<style type="text/css">
.recentcomments a {
	display: inline !important;
	padding: 0 !important;
	margin: 0 !important;
}
</style>
</head>

<body>

<!--Header--> 

<!-- header start --> 

{dede:include filename="head.htm"/} 

<!--Header End--><!--Content-->

<div id="content" class="content">
  <div class="center"> 
    
    <!--当前位置-->
    
    <div class="crumb">{dede:field name='position'/}</div>
    <div class="center_content_left" id="all">
      <div id="xz_content" style="display: none;"> </div>
      
      <!--content_text-->
      
      <ul>
        <li>
          <dl class="zc_content_dl">
            <dd>
              <div class="c_title"> <a href="{dede:field name='typeurl'/}">{dede:field.title/}</a> </div>
              <div class="c_view"> <img src="{dede:global.cfg_cmsurl/}/style3/images/eyes.png" width="18" height="10" /> 2,351 </div>
            </dd>
          </dl>
        </li>
        <li>
          <div class="dengxaing-com">
            <dl class="zc_content_dl">
              {dede:field.body/}
            </dl>
          </div>
        </li>
        
        <!--Content End-->
        
      </ul>
    </div>
    
    <!-- center_content_left End--> 
    
    <!-- 右侧导航 --> 
    
    {dede:include filename="y2.htm"/}
    <div class="mt_content_lead"> <a href="/" target="_blank"><img src="{dede:global.cfg_cmsurl/}/style3/images/mt_content_lead.jpg" border="0"/></a> </div>
    
    <!-- UY BEGIN 有言评论插件--> 
    
    {dede:changyan/} </div>
  
  <!--center End --> 
  
</div>

<!--content End--> 

<!--文章标签  -->

<div class="article-tag"> </div>
</div>
{dede:include filename="fd.htm"/} 
<script type="text/jscript">

$(document).ready(function() {



$('.dengxaing' + '-com').magnificPopup({

delegate: 'a',

type: 'image',

tLoading: 'Loading image #%curr%...',

mainClass: 'mfp-img-mobile',

gallery: {

enabled: true,

navigateByImgClick: true,

preload: [0,1] // Will preload 0 - before current, and 1 after the current image

},

image: {

tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',

titleSrc: function(item) {

return '';

}

}

});





});



</script> 
{dede:include filename="footer.htm"/} 

<!-- /footer --> 

<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/style3/js/pic.min.js"></script> 
<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/style3/js/zxmt.js"></script> 
<script type="text/javascript" src="{dede:global.cfg_cmsurl/}/style3/js/jquery.lazyload.js"></script> 
<script>

jQuery(document).ready(

	function($){

		$("img").lazyload({

			placeholder : "{dede:global.cfg_cmsurl/}/style3/images/grey.gif",

			effect : "fadeIn",

			threshold : 200

		});

	}

);

$(document).ready(function() {

	/*导航条*/

	$(".lavaLampNoImage").lavaLamp({

		fx: "backout", 

		speed: 700,

		n:2,

		click: function(event, menuItem) {

			return false;

		}

	});

});	

</script>
</body>
</html>
